<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<title>Tran.js demo HTML</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="tran.js"></script>
	</head>
	<body>
		<h1 data-tran="title">This is title</h1>
		<span data-tran="subtitle">This is subtitle</span>
		<p data-tran="introduction">This is introduction paragraph</p>
		<label data-tran="username">Username</label>
		<input type="text" data-tran="username-placeholder" placeholder="Please enter your username" />
		<input type="button" data-tran="submit" value="Submit" />
	</body>
<html>
